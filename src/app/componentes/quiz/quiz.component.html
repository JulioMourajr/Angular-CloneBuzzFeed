<div class="quiz__container">
  <div class="quiz_logo">
    <img src="assets/imgs/logo.png" alt="" srcset="" />
    <h3>{{ title }}</h3>
  </div>
  <div *ngIf="!finished" class="quiz_questoes">
    <h3>{{ questionSelected.question }}</h3>
  </div>
  <div *ngIf="!finished" class="quiz_opcoes">
    <button
      *ngFor="let option of questionSelected.options; let i = index"
      class="OpcaoBotao"
      (click)="botaoPressionado(option.alias)"
    >
      {{ option.name }}
    </button>
  </div>
  <div *ngIf="finished" class="quiz_resultados">
    <h1>O seu resultado Ã©:</h1>
    <p>{{ answerSelected }}</p>
  </div>
</div>
